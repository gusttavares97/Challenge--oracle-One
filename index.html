<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo">
            <img  src="./img/Vector.png" alt="logo alura">
        
            
    </header>
    
    <main class="main">
        <section class="inputTexto">
            <textarea class="input-texto" cols="60" rows="9" placeholder="Digite ou cole seu texto aqui!!!"></textarea>
            <div class="sec-btn">
            <button class="btn" onclick="btnCripto()">Criptografar</button>
            <button class="btn" onclick="btnDescripto()">Descriptografar</button>
            </div>
        </section>
    
        <section>
            <textarea class="mensagem" cols="50" rows="15"></textarea>
            <button class="btn-cop" onclick="btnCopiar()">Copiar</button>
        </section>    
    </main> 
<script src="./script.js"></script>

</body>
</html>
